<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">

<!-- 	for icons -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- 	link css here -->
<link rel="stylesheet" th:href="@{/css/style.css}" />

<!-- added bcz toggle function not working -->
<script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js'></script>
<!-- <script src="https://code.jquery.com/jquery-3.6.0.js" -->
<!-- 	integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" -->
<!-- 	crossorigin="anonymous"></script> -->


<title th:text="${title}">Hello, world!</title>
</head>
<body>

	<!-- 	start navbar  -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNav">

				<ul class="navbar-nav ms-auto text-uppercase text-bold">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}" href="@{/}">Home</a></li>

					<li class="nav-item"><a class="nav-link"
						th:href="@{/user/index}"> <span th:text="${user.name}"></span>
					</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
						href="#">Logout</a></li>

				</ul>
			</div>
		</div>
	</nav>

	<!-- 	end navbar -->

	<!-- START sidebar -->

	<div class="sidebar mt-2">

		<span onclick="toggleSidebar()" class="crossbtn">&times;</span> 
		<a
			href="" th:href="@{/user/index}" class="item"> <i
			class="fas fa-home"></i> Home
		</a> <a href="" class="item"> <i class="fas fa-address-book"></i>
			ViewContacts
		</a> <a href="" th:href="@{add-contact}" class="item"> <i class="fas fa-file-signature"></i>
			Add contacts
		</a> <a href="" class="item"> <i class="fas fa-user"></i> Your Profile
		</a> <a href="" class="item"> <i class="fas fa-user-cog"></i> Settings
		</a> <a href="" th:href="@{/logout}" class="item"> <i class="fas fa-sign-out-alt"></i>
			Logout
		</a>

		<div class="div divider"></div>

	</div>
	<!-- 	END sidebar -->


	<!-- content area -->
	<div class="content mt-5">
		<i onclick="toggleSidebar()" class="fa fa-bars m-3"></i>
		<div th:replace=${content}></div>
	</div>
	<!-- END content area -->

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>

	<!-- link javascript here  -->
	<script th:src="@{/js/script.js}"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>
</html>
